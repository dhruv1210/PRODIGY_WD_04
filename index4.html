<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter the city" spellcheck="false">        
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="images/sunny.jpg" alt="cloud_image" class="weather-icon">
            <h1 class="temp">22&deg;C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity icon" class="sub-icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>        
                </div>
                <div class="col">
                    <img src="images/wind_speed.jpg" alt="wind speed" class="sub-icon">
                    <div>
                        <p class="Wind">15km/h</p>
                        <p>Wind speed</p>
                    </div>        
                </div>
            </div>
        </div>
    </div>


<script src="script4.js"></script>
</body>
</html>
